<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login Admin Offre</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/style/images/logo.png}">
    <link th:href="@{/style/css/style.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body class="h-100">
<div class="authincation h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-6">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <div class="text-center mb-3">
                                    <a href="#"><img th:src="@{/style/images/logo-full.png}" alt=""></a>
                                </div>
                                <h4 class="text-center mb-4 text-white">Connectez-vous Ã  votre compte</h4>
                                <div th:if="${param.error}" class="alert alert-danger">
                                    Email ou mot de passe invalides
                                </div>
                                <form method="POST" th:action="@{/admin/login}">
                                    <div class="form-group">
                                        <label class="mb-1 text-white"><strong>Email</strong></label>
                                        <input type="email"  name="username" class="form-control" placeholder="abc@mail.com">
                                    </div>
                                    <div class="form-group">
                                        <label class="mb-1 text-white"><strong>Mot de passe</strong></label>
                                        <input type="password" name="password" class="form-control" placeholder="Mot de passe">
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn bg-white text-primary btn-block">Log In</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--**********************************
    Scripts
***********************************-->
<!-- Required vendors -->
<script th:src="@{/style/vendor/global/global.min.js}"></script>
<script th:src="@{/style/vendor/bootstrap-select/dist/js/bootstrap-select.min.js}"></script>
<script th:src="@{/style/custom.min.js}"></script>
<script th:src="@{/style/js/deznav-init.js}"></script>

</body>

</html>
