
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" th:href="@{/style/images/logo.png}">
  <link rel="icon" type="image/png" th:href="@{/style/images/logo.png}">
  <title>
    Offre | Utilisateurs
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link th:href="@{/assets/css/nucleo-icons.css}" rel="stylesheet" />
  <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" />

  <!-- Font Awesome Icons -->
  <script th:src="@{/assets/js/42d5adcbca.js}" crossorigin="anonymous"></script>
  <link th:href="@{/assets/css/nucleo-svg.css}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" th:href="@{/assets/css/soft-ui-dashboard.css?v=1.0.3}" rel="stylesheet" />

</head>

<body class="g-sidenav-show  bg-gray-100">
<!-- Side begin-->
<!-- side end -->
<aside th:replace="user/interface/include/leftbar"></aside>
<main class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg ">
  <!-- Navbar -->
  <nav  th:replace="user/interface/include/navbar" ></nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
<!--        <a  th:href="@{'/user/pdffile/' + ${offre.id} + '/offre.pdf'}"  class="text-secondary font-weight-bold text-xs text-left" th:target="_blank" >-->
<!--        <i class="fa fa-file-pdf-o" aria-hidden="true"> PDF</i>-->
        <a  th:href="@{'/user/pdffile/' + ${offre.id} + '/offre.pdf'}"  class="font-weight-bold text-xs text-left" th:target="_blank" >
        <button  class="btn btn-secondary" type="button">
            <i class="fa fa-file-pdf-o" aria-hidden="true"> PDF</i>
          </button>
      </a>
      </div>
<!--      <div class="col-md-6">-->
<!--        <button th:onclick="@{location.href='/user/offre/postiler/' + ${offre.id}}" class="btn btn-success" type="button">-->
<!--          Postiler</button>-->

<!--      </div>-->
    </div>
  </div>


  <!-- End Navbar -->
  <div class="container-fluid py-4">

    <div class="row">
<!--      ici -->
        <div class="card text-center">
            <div class="card-header">
                <div class="card-title">
                    <h3 class="card-title text-left">Objectif : [[${offre.objet}]]</h3>
                    <h4 class="card-title text-center">Delai : [[${offre.delai}]] mois</h4>
                </div>

            </div>
            <div class="card-body">
                <h5 class="card-title">Monatnt : [[${#numbers.formatDecimal(offre.montant, 1, 'DEFAULT', 2, 'DEFAULT')}]]</h5>
                <p class="card-text">[[${offre.description}]]</p>
                <a th:if="${!postiler}" style="pointer-events: none; display: inline-block;"  th:href="@{'/user/offre/postiler/' + ${offre.id}}" class="btn btn-secondary ">Deja Postiler Ou depaser la date</a>
                <a th:if="${postiler}"  th:href="@{'/user/offre/postiler/' + ${offre.id}}" class="btn btn-primary ">Postiler</a>


            </div>
            <div class="card-footer text-muted">
                [[${#dates.format(offre.datePublication, 'dd-MMM-yyyy')}]]
            </div>

        </div>
    </div>

  </div>
</main>
<!--   Core JS Files   -->
<script th:src="@{/assets/js/core/popper.min.js}"></script>
<script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/plugins/perfect-scrollbar.min.js}"></script>
<script th:src="@{/assets/js/plugins/smooth-scrollbar.min.js}"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
<!-- Github buttons -->
<script async defer th:src="@{/assets/js/buttons.js}"></script>
<!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
<script th:src="@{/assets/js/soft-ui-dashboard.min.js?v=1.0.3}"></script>


</body>

</html>
