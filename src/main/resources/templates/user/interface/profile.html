
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" th:href="@{/style/images/logo.png}">
  <link rel="icon" type="image/png" th:href="@{/style/images/logo.png}">
  <title>
    Offres | Utilisateurs
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link th:href="@{/assets/css/nucleo-icons.css}" rel="stylesheet" />
  <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" />

  <!-- Font Awesome Icons -->
  <script th:src="@{/assets/js/42d5adcbca.js}" crossorigin="anonymous"></script>
  <link th:href="@{/assets/css/nucleo-svg.css}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" th:href="@{/assets/css/soft-ui-dashboard.css?v=1.0.3}" rel="stylesheet" />
</head>

<body class="g-sidenav-show bg-gray-100">
<!--  Aside bar -->
<aside th:replace="user/interface/include/leftbar"></aside>
<!--  End Sidebar  -->
  <div class="main-content position-relative bg-gray-100 max-height-vh-100 h-100">
    <!-- Navbar -->
    <nav  th:replace="user/interface/include/navbar" ></nav>
    <!-- End Navbar -->
    <div class="container-fluid">
      <div class="page-header min-height-300 border-radius-xl mt-4" style="background-image: url('../assets/img/curved-images/curved0.jpg'); background-position-y: 50%;">
        <span class="mask bg-gradient-primary opacity-6"></span>
      </div>
      <div class="card card-body blur shadow-blur mx-4 mt-n6 overflow-hidden">
        <div class="row gx-4">
          <div class="col-auto">
            <div class="avatar avatar-xl position-relative">
              <img th:src="@{/assets/img/image.jpg}" alt="profile_image" class="w-100 border-radius-lg shadow-sm">

            </div>
          </div>
          <div class="col-auto my-auto">
            <div class="h-100">
              <h5 class="mb-1">
                [[${personne.nom}]]
              </h5>
              <p class="mb-0 font-weight-bold text-sm">
                [[${personne.entreprise.denomination}]] / [[${personne.entreprise.immatriculation}]]
              </p>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3">

          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid py-4">

<!--    Login form     -->
      <div class="row">
      <form th:action="@{/user/profile/update}" methode="post" th:object="${personne}">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="nom">Nom</label>
            <input type="text" th:field="*{nom}" class="form-control" id="nom">

          </div>
          <div class="form-group col-md-4">
            <label for="prenom">Prenom</label>
            <input type="text" class="form-control" th:field="*{prenom}" id="prenom">
          </div>

        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="password">Mot de passe</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Mot de passe">
          </div>
        </div>
        <div class="form-group">
          <label for="adresse">Address</label>
          <input type="text" th:field="*{adresse}" class="form-control" id="adresse" placeholder="Nouakchott / Sokok / Rue snde">
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="tel">Tel√©phone</label>
            +222 <input type="text" th:field="*{telephone}" class="form-control" id="tel" required minlength="8" maxlength="8">
          </div>

        </div>
        <div class="form-group">

        </div>
        <button type="submit" class="btn btn-primary">Modifier</button>
      </form>
      </div>

<!--      End login Form-->
    </div>
  </div>

  <!--   Core JS Files   -->
<script th:src="@{/assets/js/core/popper.min.js}"></script>
<script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/plugins/perfect-scrollbar.min.js}"></script>
<script th:src="@{/assets/js/plugins/smooth-scrollbar.min.js}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
<script async defer th:src="@{/assets/js/buttons.js}"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
<script th:src="@{/assets/js/soft-ui-dashboard.min.js?v=1.0.3}"></script>
</body>

</html>
